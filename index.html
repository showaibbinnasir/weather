<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in chittagong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main">
        <div class="banner_pic" style="background-image: url(./image/images.jpg); " >
            <p id="credit">developed by showaib bin nasir</p>
            <div class="container">
                <div class="row align-item-center">
                    <div class=" col-lg-12 search_bar">
                        <div>
                            <input id="cityname" type="search" placeholder="search">
                            <button id="searchbtn">Search</button>
                        </div>
                        <br>
                        <p id="error">We couldn't found any city you have entered.</p>
                        <div class="content">
                            <h1 id="city">City</h1>
                            <h3 id="country">Country</h3>
                            <h2> <span id="temp">Temp</span>&deg;C</h2>
                            <h3>Humadity: <span id="humadify"></span></h3>
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>Real feel:<br><span id="realfeel"></span></h5>
                                </div>
                                <div class="col-md-6">
                                    <h5>Description: <span id="description"></span></h5>
                                </div>
                            </div>
                            
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
